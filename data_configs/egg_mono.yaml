# YAML Config file for the egg_mono dataset containing 6 classes
# Data path should be absoluted directory

# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: /hdd/ttmanh/Final_Egg/data_final/MONO_VOC/train
TRAIN_DIR_LABELS: /hdd/ttmanh/Final_Egg/data_final/MONO_VOC/train

# VALID_DIR should be relative to train.py
VALID_DIR_IMAGES: /hdd/ttmanh/Final_Egg/data_final/MONO_VOC/val
VALID_DIR_LABELS: /hdd/ttmanh/Final_Egg/data_final/MONO_VOC/val

# TEST_DIR should be relative to train.py
TEST_DIR_IMAGES: /hdd/ttmanh/Final_Egg/data_final/MONO_VOC/test
TEST_DIR_LABELS: /hdd/ttmanh/Final_Egg/data_final/MONO_VOC/test

# Class names.

CLASSES: [
    '__background__',
    'Normal',
    'Crack',
    'Blood Spot',
    'Bleached',
    'Impurity',
    'Deformity'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 7

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True